<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.css"></script>
    <script src="js/popper.min.js"></script> 
    <link rel="stylesheet" href="css/style.css">
    
    <title>Challenge One Codificación</title>
</head>
<body>
<!--CONTENEDOR PRINCIPAL DEL SITIO-->
<div class="container-fluid ">
    <div class="row">

        <!--SECCION DE ENCIPTACIÓN DEL SITIO-->
        <div class="col-lg-9 row">
            <!--IMAGEN LOGO ALURA-->
            <div class="col-md-12">
                <img src="imagenes/Logo-2.png" class="logo" alt="">
            </div>

            <!--SECCION TEXTAREA-->
            <div class="col-md-2"></div>
            <div class="col-md-10">
            <textarea class="" type="text" id="mensaje"  placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <!--ADVERTENCIA SOLO MNUSCULAS-->
            <div class="col-md-12 row">
                <div class="flex">
                  <img src="imagenes/Vector.png" id="vector"><small>Solo letras minúsculas y sin acentos</small>
                </div>

                <!--SECCIÓN BOTON ENCRIPTADO-->
                 <div class="col-md-6">
                    <div class="d-grid gap-2">
                        <button class="btn btn-color-e boton" id="encriptar">Encriptar</button>
                    </div>
                </div>

                <!--SECCIÓN BOTON DESENCRIPTADO-->
                <div class="col-md-6 ">
                    <div class="d-grid gap-2">
                        <button class="btn btn-color-d boton" id="desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            
        </div>

        <!--SECCIÓN BARRA LATERAL-->
        <div class="col-lg-3 lateral">
            <div class="info">
                <img src="imagenes/Muñeco.png" class="muneco img-fluid" />  
                <div>
                <strong>Ningún mensaje fue encontrado</strong><br />
                    <span>Ingresa el texto que desees codificar o decodificar</span> 
                </div>
            </div>

            <!--SECCION PARA MOSTRAR EL RESULTADO-->
            <div><p id="resultado" class="resultado"></p></div>
            <div>
        
        <!--BOTON DE COPIADO-->
        </div id="copy"  class="d-grid gap-2" >
            <button class="button btn btn-primary btn-lg" onclick="copiarAlPortapapeles('resultado')" id="copiar">copiar</button>
        </div>
    </div>
</div >
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="container d-flex align-items-center">
        <svg class="bi" width="30" height="24"></svg>
        <div class="row">
            <span class="foot">Web Site desarrollado por Felipe Arriarán</span>
            <span class="foot">arriran.felipe@gmail.com</span>
            <span class="foot">Santiago de chile</span>
            <span class="foot">Challenge one codificador Alura</span>
            <span class="foot"><a href="https://felipe-arriaran.github.io/challenge-one-codificador/">https://felipe-arriaran.github.io/challenge-one-codificador/</a></span>           
        </div>
    </div>
</footer>
<script src="js/encriptador.js"></script>
</body>
</html>
